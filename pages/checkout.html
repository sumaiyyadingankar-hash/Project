<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sumaiya Trendy Collection</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 1200px;
      margin: 50px auto;
      display: flex;
      gap: 30px;
      padding: 0 20px;
    }

    /* Left: Form */
    .checkout-form {
      flex: 2;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .checkout-form h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .checkout-form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 500;
    }

    .checkout-form input,
    .checkout-form textarea,
    .checkout-form select {
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      resize: none;
    }

    .checkout-form textarea {
      height: 80px;
    }

    /* Fake payment card styling */
    .payment-card {
      background: linear-gradient(145deg, #fff, #f1f1f1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05);
    }

    /* Right: Cart Summary */
    .cart-summary {
      flex: 1;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 40px;
      height: fit-content;
    }

    .cart-summary h3 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }

    .total-row {
      font-size: 18px;
      font-weight: bold;
      padding-top: 10px;
      border-top: 2px solid #eee;
      margin-top: 10px;
    }

    .place-order-btn {
      width: 100%;
      padding: 14px;
      background: var(--secondary-color);
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .place-order-btn:hover {
      background: var(--hover-state);
    }

    /* SUCCESS POPUP */
    .success-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
       
      justify-content: center;
      align-items: center;
      z-index: 9999;
       padding: 20px; /* ensures spacing on small screens */
  
    
    }

    .popup-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
       width: 100%; /* fills available width on mobile */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      /* Animation */
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 0.5s forwards;
    }

    .popup-box h3 {
      margin-bottom: 15px;
      color: #4BB543;
    }

    .popup-box p {
      margin-bottom: 20px;
      color: #333;
    }

    .popup-box button {
      padding: 12px 20px;
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}



    @media(max-width: 900px) {
      .checkout-container {
        flex-direction: column;
      }

      .cart-summary {
        position: static;
        top: auto;
      }
    }

    /* Mobile adjustments */
@media(max-width: 600px){
    .popup-box {
        padding: 20px;
    }

    .popup-box h3 {
        font-size: 18px;
    }

    .popup-box p {
        font-size: 14px;
    }

    .popup-box button {
        width: 100%;
        padding: 12px;
    }
}
  </style>
</head>

<body>

  <div class="checkout-container">
    <!-- LEFT: FORM -->
    <div class="checkout-form">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" required>

        <label>Address</label>
        <textarea id="address" required></textarea>

        <label>City</label>
        <input type="text" id="city" required>

        <label>Pincode</label>
        <input type="number" id="pincode" required>

        <label>Payment Method</label>
        <div class="payment-card">
          <select id="payment">
            <option>Cash on Delivery (COD)</option>
            <option>Fake Card Payment</option>
          </select>
        </div>
      </form>
    </div>

    <!-- RIGHT: CART SUMMARY -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Total Items</span>
        <span id="summaryItems">0</span>
      </div>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>â‚¹<span id="summarySubtotal">0</span></span>
      </div>
      <div class="summary-row">
        <span>Delivery Charges</span>
        <span id="summaryDelivery">Free</span>
      </div>
      <div class="summary-row total-row">
        <span>Grand Total</span>
        <span>â‚¹<span id="summaryGrandTotal">0</span></span>
      </div>
      <button id="placeOrder" class="place-order-btn">Confirm Order</button>
    </div>
  </div>

  <!-- SUCCESS POPUP -->
  <div id="orderSuccess" class="success-popup">
    <div class="popup-box">
      <h3>ðŸŽ‰ Order Placed Successfully!</h3>
      <p>Thank you for shopping with Sumaiya Trendy Collection ðŸ’•</p>
      <button id="continueBtn">Continue Shopping</button>
    </div>
  </div>

  <div id="toastBox"></div>


  <script src="../assets/js/cart.js"></script>
 <script>
document.addEventListener("DOMContentLoaded", () => {

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const summaryItems = document.getElementById("summaryItems");
  const summarySubtotal = document.getElementById("summarySubtotal");
  const summaryDelivery = document.getElementById("summaryDelivery");
  const summaryGrandTotal = document.getElementById("summaryGrandTotal");
  const placeBtn = document.getElementById("placeOrder");
  const popup = document.getElementById("orderSuccess");
  const continueBtn = document.getElementById("continueBtn");
  const toastBox = document.getElementById("toastBox");

  // Render order summary
  function renderCheckoutSummary() {
    let subtotal = 0;
    cart.forEach(item => {
      const price = parseFloat(item.price.toString().replace(/[^0-9.]/g, '')) || 0;
      subtotal += price * (item.qty || 1);
    });

    summaryItems.innerText = cart.length;
    summarySubtotal.innerText = subtotal;
    summaryDelivery.innerText = subtotal > 0 ? "Free" : "â€”";
    summaryGrandTotal.innerText = subtotal;
  }

  renderCheckoutSummary();

  // Toast function
  function showToast(message, type = "error") {
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.innerHTML = `<span>${message}</span>
                       <span class="close" onclick="this.parentElement.remove()">&times;</span>`;
    toastBox.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  // Confirm order
  placeBtn.addEventListener("click", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const pincode = document.getElementById("pincode").value.trim();

    if (!name || !email || !mobile || !address || !city || !pincode) {
      showToast("Please fill all required fields!");
      return;
    }

    if (cart.length === 0) {
      showToast("Your cart is empty!");
      return;
    }

    // Show success popup
    popup.style.display = "flex";

    // Clear cart
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCheckoutSummary();
  });

  // Continue shopping button
  continueBtn.addEventListener("click", () => {
    popup.style.display = "none";
    window.location.href = "../pages/shop.html";
  });

});
</script>


</body>

</html>
